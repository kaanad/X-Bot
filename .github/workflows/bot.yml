name: Twitter Bot

on:
  schedule:
    - cron: "30 1 * * *"   # 7:00 AM IST (01:30 UTC)
    - cron: "30 13 * * *"  # 7:00 PM IST (13:30 UTC)
  workflow_dispatch:        # allows manual run for testing
  push:                     # temporary: helps "wake up" the scheduler
    branches: [ main ]

jobs:
  tweet:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install tweepy

      - name: Run Twitter Bot
        env:
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
          TWITTER_BEARER_TOKEN: ${{ secrets.TWITTER_BEARER_TOKEN }}
        run: python Xauto.py

      - name: Commit updated files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add posted_tweets.txt
          git diff --staged --quiet || git commit -m "Update posted tweets log [skip ci]"
          git push
        continue-on-error: true
