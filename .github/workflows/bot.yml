name: Tweet Bot Scheduler

on:
  schedule:
    - cron: "10 2 * * *"   # 07:40 AM IST = 02:10 UTC
    - cron: "10 14 * * *"  # 07:40 PM IST = 14:10 UTC
  workflow_dispatch: # lets you trigger manually too

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run bot
        run: python bot.py
