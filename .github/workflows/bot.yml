name: Twitter Bot

on:
  schedule:
    - cron: "30 3 * * *"   # 9:00 AM IST (03:30 UTC)
    - cron: "30 15 * * *"  # 9:00 PM IST (15:30 UTC)
  workflow_dispatch:        # allows manual run for testing

jobs:
  tweet:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Allow writing to repository
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install tweepy

      - name: Run Twitter Bot
        env:
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
          TWITTER_BEARER_TOKEN: ${{ secrets.TWITTER_BEARER_TOKEN }}
        run: python Xauto.py

      - name: Check if posted_tweets.txt was updated
        run: |
          if [ -f "posted_tweets.txt" ]; then
            echo "‚úÖ posted_tweets.txt exists"
            echo "üìä Current entries:"
            wc -l posted_tweets.txt
            echo "üìù Last few entries:"
            tail -3 posted_tweets.txt || echo "File too short for tail"
          else
            echo "‚ö†Ô∏è posted_tweets.txt not found"
          fi

      - name: Commit updated files
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Add the posted tweets file
          git add posted_tweets.txt
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "üìù Update posted tweets log - $(date)"
            git push
            echo "‚úÖ Changes committed and pushed"
          fi
